<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .ball {
      width: 50px;
      height: 50px;
      border-radius: 25px;
      background-color: #007bff;
      position: relative;
      animation: move 1s linear infinite;
    }

    @keyframes move {
      from {
        left: 0;
      }
      to {
        left: 100%;
      }
    }
  </style>
  <title>My Animated Object</title>
</head>
<body class="bg-gray-100">
  <div class="h-64">
    <div class="ball absolute bottom-0"></div>
  </div>
</body>
</html>
